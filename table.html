<!DOCTYPE html>
<html>
<head>
	<title>Table Exercise</title>
	<style type="text/css">
		table {
			border-top: 2px solid black;
			border-collapse: collapse;

		}
		tr + tr {
			border-top: 1px solid black;
		}
		td {
			padding-top: 20px;
		}
	</style>
</head>
<body>
	<table summary="This is an information table">
		<thead>LIU TING</thead>
		<tbody>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Liu Ting</td>
				<td>25</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
